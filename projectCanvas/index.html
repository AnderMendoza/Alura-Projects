<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mini-Projects with JavaScript</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <h2>Mini-Proyectos Canvas</h2>

    <h4>Elige un ejercicio</h4>

    <div class="select-box">
      <div class="options-container">
        <div class="option">
          <label class="script1" rel="canvas1">Dibujo de gráfico de barras</label>
        </div>
        <div class="option">
          <label class="script2" rel="canvas1" for="automobiles">Elección de pinturas de colores</label>
        </div>
        <div class="option">
          <label class="script3" rel="canvas1" for="automobiles">Animación circular</label>
        </div>
        <div class="option">
          <label class="script4" rel="canvas1" for="automobiles">Animación circular con rebote</label>
        </div>
        <div class="option">
          <label class="script5" rel="canvas1" for="automobiles">Dibujo de Creeper</label>
        </div>
        <div class="option">
          <label class="script6" rel="canvas1" for="automobiles">Hora actual más coordenadas</label>
        </div>
        <div class="option">
          <label class="script7" rel="canvas1" for="automobiles">Dibujando círculos</label>
        </div>
        <div class="option">
          <label class="script8" rel="canvas1" for="automobiles">Dibujo escuadra</label>
        </div>
      </div>
      <div class="selected">
        Selecciona una opción
      </div>
    </div>

    <div class="canvas_container">
      <canvas class="u" id="canvas" height="460" width="900"></canvas>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
